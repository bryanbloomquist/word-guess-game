<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>D&D Hangman</title>

</head>

<body>

    <div class="container pad bor">
        <img id="logo" src="assets/images/dndhangman.PNG" alt="DnD Hangman Logo">
        <h3><span id="gameover">Press Any Key To Play</span></h3>
    </div>

    <div class="container pad bor">
        <div class="md-container pad bor">
            <h1><span id="wordSpan"></span></h1>
        </div>
        <div class="sm-container pad bor">
            <strong>Exp. Level: </strong><span id="expLevel" class="variables">1</span>
            <hr>
            <strong>Hit Points: </strong><span id="healthPoints" class="variables">10</span>
            <hr>
            <strong>Guesses Remaining: </strong><span id="guessesRemaining" class="variables">10</span>
            <hr>
            <strong>Letters Guessed:</strong><br><span id="lettersGuessed" class="variables">&gt;</span>
            <hr>
            <strong>Adventure Log:</strong><br><span id="adventure-log" class="variables">You make your way down the
                corridor, a monster appears before you...</span>
        </div>
        <div class="sm-container pad bor">
            <img id="monsterImage" src="#" alt="Current monster">
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
